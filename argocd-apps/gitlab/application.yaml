apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io
    chart: gitlab
    targetRevision: 9.7.1
    helm:
      values: |
        # === ОСНОВНЫЕ НАСТРОЙКИ ===
        installCertmanager: false
        upgradeCheck:
          enabled: false
        nginx-ingress:
          enabled: false
        prometheus:
          install: false
        registry:
          enabled: false
        gitlab-runner:
          install: false

        # === GLOBAL ===
        global:
          hosts:
            domain: lab.local
            https: true
          ingress:
            configureCertmanager: false
            class: traefik
            annotations:
              cert-manager.io/cluster-issuer: "selfsigned-issuer"
              traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
            tls:
              enabled: true
          kas:
            enabled: false
          appConfig:
            artifacts:
              enabled: false
            lfs:
              enabled: false
            uploads:
              enabled: false
            packages:
              enabled: false
          minio:
            enabled: false
          grafana:
            enabled: false

        # === GITLAB ===
        gitlab:
          upgradeCheck:
            enabled: false
          webservice:
            replicas: 1
            resources:
              requests:
                cpu: 150m 
                memory: 512Mi   
              limits:
                cpu: 800m
                memory: 1.5Gi
            livenessProbe:
              initialDelaySeconds: 300 
            readinessProbe:
              initialDelaySeconds: 300
          sidekiq:
            replicas: 0              # можно поставить 0 если не нужен background
            resources:
              requests:
                cpu: 200m
                memory: 384Mi
              limits:
                cpu: 400m
                memory: 1Gi
          gitaly:
            replicas: 1
            persistence:
              storageClass: local-path
            resources:
              requests:
                cpu: 150m     
                memory: 384Mi
              limits:
                cpu: 300m
                memory: 768Mi
          gitlab-shell:
            replicas: 1
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi
          gitlab-exporter:
            enabled: false
          toolbox:
            enabled: false

        # === БАЗЫ ===
        postgresql:
          persistence:
            enabled: true
            size: 10Gi
            storageClass: local-path
          auth:
            username: gitlab
            password: "gitlab123"
          primary:
            resources:
              requests:
                cpu: 20m       
                memory: 192Mi
              limits:
                cpu: 300m
                memory: 768Mi
            livenessProbe:
              initialDelaySeconds: 180 
              periodSeconds: 20
              timeoutSeconds: 5
              failureThreshold: 12
            readinessProbe:
              initialDelaySeconds: 180
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 30       # больше попыток

        redis:
          install: true
          architecture: standalone
          master:
            persistence:
              enabled: true
              size: 2Gi
              storageClass: local-path
            resources:
              requests:
                cpu: 20m       
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 256Mi
          replica:
            replicaCount: 0

  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true