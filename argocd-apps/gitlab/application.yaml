apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io
    chart: gitlab
    targetRevision: 9.7.1
    helm:
      values: |
        # === ОСНОВНЫЕ НАСТРОЙКИ ===
        installCertmanager: false

        upgradeCheck:
          enabled: false

        nginx-ingress:
          enabled: false

        prometheus:
          install: false

        registry:
          enabled: false

        gitlab-runner:
          install: false

        # === GLOBAL ===
        global:
          hosts:
            domain: lab.local
            https: true
          ingress:
            configureCertmanager: false
            class: traefik
            annotations:
              cert-manager.io/cluster-issuer: "selfsigned-issuer"
              traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
            tls:
              enabled: true

          kas:
            enabled: false

          appConfig:
            artifacts:
              enabled: false
            lfs:
              enabled: false
            uploads:
              enabled: false
            packages:
              enabled: false

          minio:
            enabled: false
          grafana:
            enabled: false

        # === GITLAB ===
        gitlab:
          upgradeCheck:
            enabled: false
          webservice:
            replicas: 1
            resources:
              requests:
                cpu: 300m
                memory: 768Mi
              limits:
                cpu: 1000m
                memory: 2Gi
          sidekiq:
            replicas: 1
            resources:
              requests:
                cpu: 400m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1.5Gi
          gitaly:
            replicas: 1
            persistence:
              storageClass: local-path
            resources:
              requests:
                cpu: 300m
                memory: 512Mi
              limits:
                cpu: 400m
                memory: 512Mi
          gitlab-shell:
            replicas: 1
            resources:
              requests:
                cpu: 100m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi
          kas:
            enabled: false
          gitlab-exporter:
            enabled: false
          toolbox:
            enabled: false

        # === БАЗЫ ===
        postgresql:
          persistence:
            enabled: true
            size: 10Gi
            storageClass: local-path
          auth:
            username: gitlab
            password: "gitlab123"
          primary:
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 200m
                memory: 512Mi

        redis:
          install: true
          architecture: standalone
          master:
            persistence:
              enabled: true
              size: 2Gi
              storageClass: local-path
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 256Mi
          replica:
            replicaCount: 0

  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true