---
# ArgoCD Application для Strimzi Kafka Operator
# Развертывает Strimzi Cluster Operator через Helm chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Источник - Helm chart из GitHub (strimzi/strimzi-kafka-operator)
  # Версия 0.38.0 — образ оператора совместим со старыми CPU (без x86-64-v2), как в MinIO (RELEASE.2023-09-04).
  source:
    repoURL: https://github.com/strimzi/strimzi-kafka-operator.git
    path: helm-charts/helm3/strimzi-kafka-operator
    targetRevision: "0.38.0"
    helm:
      values: |
        # Operator следит за namespace kafka. Список в одну строку — иначе Helm получает string и append падает.
        watchNamespaces: ["kafka"]
        watchAnyNamespace: false

        # K8s 1.34 возвращает emulationMajor — fabric8 в 0.38 не умеет, задаём версию вручную (обход падения VersionInfo).
        extraEnvs:
          - name: STRIMZI_KUBERNETES_VERSION
            value: "major=1,minor=34"

        # Ресурсы для Strimzi Cluster Operator
        resources:
          requests:
            cpu: 100m
            memory: 384Mi
          limits:
            cpu: 1000m
            memory: 384Mi

  # Назначение - namespace strimzi для оператора
  destination:
    server: https://kubernetes.default.svc
    namespace: strimzi

  # Политика синхронизации
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - SkipCRDs=false  # Установить CRDs для Strimzi
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m