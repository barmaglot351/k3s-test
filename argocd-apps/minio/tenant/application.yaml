---
# ArgoCD Application для MinIO Tenant
# Управляет MinIO Tenant через GitOps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Синхронизировать после minio-operator (wave 0)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Источник - репозиторий Git с манифестами Tenant
  source:
    repoURL: https://github.com/barmaglot351/k3s-test.git
    targetRevision: HEAD
    path: argocd-apps/minio/tenant
    directory:
      recurse: false
      include: "*.yaml"  # Включаем tenant.yaml и ingress.yaml
  
  # Назначение - текущий кластер, namespace minio-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator
  
  # Игнорировать изменения статуса LoadBalancer (External IP остается pending без LoadBalancer провайдера)
  # Это убирает статус "Progressing" для сервисов minio и minio-tenant-console
  ignoreDifferences:
    - group: ""
      kind: Service
      jsonPointers:
        - /status/loadBalancer
  
  # Политика синхронизации
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
