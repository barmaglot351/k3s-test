---
# ArgoCD Application для MinIO Tenant
# Управляет MinIO Tenant через GitOps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Синхронизировать после minio-operator (wave 0)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Источник - репозиторий Git с манифестами Tenant
  source:
    repoURL: https://github.com/barmaglot351/k3s-test.git
    targetRevision: HEAD
    path: argocd-apps/minio/tenant
    directory:
      recurse: false
      include: "*.yaml"
      exclude: "application.yaml"  # Не применять сам Application в кластер
  
  # Назначение - текущий кластер, namespace minio-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator
  
  # Игнорировать изменения статусов, которые управляются операторами
  # Это убирает статусы "OutOfSync" и "Progressing"
  ignoreDifferences:
    # Игнорировать статус LoadBalancer для Service (External IP остается pending без LoadBalancer провайдера)
    - group: ""
      kind: Service
      jsonPointers:
        - /status/loadBalancer
    # Игнорировать статус Tenant CRD (управляется MinIO Operator)
    - group: minio.min.io
      kind: Tenant
      jsonPointers:
        - /status
    # Игнорировать статус Certificate (управляется cert-manager)
    - group: cert-manager.io
      kind: Certificate
      jsonPointers:
        - /status
  
  # Политика синхронизации
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
