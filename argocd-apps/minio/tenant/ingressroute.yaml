---
# Traefik IngressRoute для MinIO Tenant Console
# Позволяет указать scheme: https и serversTransport для бэкенда (HTTPS 9443, самоподписанный сертификат)
# Требуется: Traefik с включённым CRD provider (k3s по умолчанию может требовать установки CRD)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-tenant-console
  namespace: minio-operator
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`minio.lab.local`)
      kind: Rule
      services:
        - kind: Service
          name: minio-tenant-console
          port: 9443
          scheme: https
          serversTransport: minio-insecure
  tls:
    secretName: minio-tenant-console-tls
